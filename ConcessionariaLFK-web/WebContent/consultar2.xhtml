  					  				<h:dataTable id="carroDT" value="#{carroMBean.lista}" 
		   var="carro" rowKey="#{carro.id}"
           selectionMode="single" selection="#{carroMBean.selecionado}"
		   paginator="true" rows="10"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
           rowsPerPageTemplate="5,10,15" >
           
  				<f:facet name="header">
               <center>TABELA DE VEÍCULOS DISPONIVEIS</center>
           		</f:facet>
  			
  			<h:column headerText="ID" style="width:25px"  
			       sortBy="#{carro.id}"  filterBy="#{carro.id}">
			       <f:facet name="header">
					<h:outputText value="ID" />
					</f:facet> 
				<h:outputText value="#{carro.id}"/>
			</h:column>
			
			
						<h:column headerText="Fabricante" style="width:40px"
 		         sortBy="#{carro.fabricante}"  filterBy="#{carro.fabricante}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="FABRICANTE" />
					</f:facet> 
				<h:outputText value="#{carro.fabricante}"/>
			</h:column>
			

			 		    <h:column headerText="Modelo" style="width:70px"
 		         sortBy="#{carro.modelo}"  filterBy="#{carro.modelo}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="MODELO" />
					</f:facet> 
				<h:outputText value="#{carro.modelo}"/>
			</h:column>
			


			<h:column headerText="Ano" style="width:100px"  
			       sortBy="#{carro.ano}"  filterBy="#{carro.ano}" filterMatchMode="contains">
			       <f:facet name="header">
					<h:outputText value="ANO" />
					</f:facet> 
				<h:outputText value="#{carro.ano}"/>
			</h:column>


			 		    <h:column headerText="Cilindradas" style="width:70px"
 		         sortBy="#{carro.cilindrada}"  filterBy="#{carro.cilindrada}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="CILINDRADA" />
					</f:facet> 
				<h:outputText value="#{carro.cilindrada}"/>
			</h:column>
			
			 		    <h:column headerText="Tipo" style="width:70px"
 		         sortBy="#{carro.tipo}"  filterBy="#{carro.tipo}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="TIPO" />
					</f:facet> 
				<h:outputText value="#{carro.tipo}"/>
			</h:column>
			
			 		    <h:column headerText="Preco" style="width:70px"
 		         sortBy="#{carro.preco}"  filterBy="#{carro.preco}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="PRECO" />
					</f:facet> 
				<h:outputText value="#{carro.preco}"/>
			</h:column>
			
			<h:column headerText="Acoes" style="width:40px">
 		         <f:facet name="header">
					<h:outputText value="AÇÕES" />
					</f:facet> 
				<h:commandButton value="Alterar" class="button" action="#{carroMBean.alterarPage(carro.id)}" ajax="false" />
               	<h:commandButton value="Excluir" class="button" actionListener="#{carroMBean.excluirAction(carro.id)}" update="carroDT" />
               	<h:commandButton value="Venda" class="button" actionListener="#" update="carroDT" />
			</h:column>
			
  				</h:dataTable>
