<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="TemplateLFK2.xhtml">
	<ui:define name="title">
	   Home - Carros
</ui:define>

	<ui:define name="content">
		<head>
<!-- Insert this within your head tag and after foundation.css -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
<script> $(document).foundation();</script>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"></script>

		</head>



		<body>




			<div class="orbit" role="region" aria-label="Favorite Space Pictures"
				data-orbit="true">
				<div class="orbit-wrapper">
					<div class="orbit-controls">
						<button class="orbit-previous">
							<span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
						</button>
						<button class="orbit-next">
							<span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
						</button>
					</div>
					<ul class="orbit-container">
						<li class="is-active orbit-slide"><figure
								class="orbit-figure"> <img class="orbit-image"
								src="css/slide01.jpg" alt="Space" /> <figcaption
								class="orbit-caption">Sjea bem-vindo.</figcaption> </figure></li>
						<li class="orbit-slide"><figure class="orbit-figure">
							<img class="orbit-image" src="css/slide02.jpg" alt="Space" /> <figcaption
								class="orbit-caption">Estrutura confortável.</figcaption> </figure></li>
						<li class="orbit-slide"><figure class="orbit-figure">
							<img class="orbit-image" src="css/slide03.png" alt="Space" /> <figcaption
								class="orbit-caption">Melhores condições.</figcaption> </figure></li>
						<li class="orbit-slide"><figure class="orbit-figure">
							<img class="orbit-image" src="css/slide04.jpg" alt="Space" /> <figcaption
								class="orbit-caption">Excelência.</figcaption> </figure></li>
					</ul>
				</div>
				<nav class="orbit-bullets">
				<button class="is-active" data-slide="0">
					<span class="show-for-sr">First slide details.</span> <span
						class="show-for-sr" data-slide-active-label="true">Current
						Slide</span>
				</button>
				<button data-slide="1">
					<span class="show-for-sr">Second slide details.</span>
				</button>
				<button data-slide="2">
					<span class="show-for-sr">Third slide details.</span>
				</button>
				<button data-slide="3">
					<span class="show-for-sr">Fourth slide details.</span>
				</button>
				</nav>
			</div>


		</body>
	</ui:define>

</ui:composition>
</html>
