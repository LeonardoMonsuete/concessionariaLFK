<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template-lfk.xhtml">
	<ui:define name="title">
	   Atualizar Funcionário
</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="grid-container">
				<div class="grix-x">
				<div class="cell">
				<h2>Atualizar Cadastro Mecânico</h2>
				</div>
				</div>
				<hr/>
				<div class="grid-x grid-padding-x">
					<!-- <div class="cell auto">
						<label>Id
						<h:inputText value="#{carroMBean.selecionado.id}" />
						</label>
					</div> -->
					<div class="cell auto">
						<label>Nome
						<h:inputText value="#{mecanicoMBean.selecionado.nome}" />
						</label>
					</div>
					
					<div class="cell auto">
						<label>Data Nascimento
						<h:inputText value="#{mecanicoMBean.selecionado.dataNasc}" />
						</label>
					</div>
					
					<div class="cell auto">
						<label>CPF
						<h:inputText value="#{mecanicoMBean.selecionado.cpf}" />
						</label>
					</div>
					
					<div class="cell auto">
						<label>RG
						<h:inputText value="#{mecanicoMBean.selecionado.rg}" />
						</label>
					</div>
					
					<div class="cell auto">
						<label>Salário
						<h:inputText value="#{mecanicoMBean.selecionado.salario}" />
						</label>
					</div>
					
				</div>
				<div class="grid-x grid-padding-x">
				<div class="cell">
				<h:commandButton class="button" value="Atualizar" action="#{mecanicoMBean.alterarAction()}" />
				<a class="button"  href="consultar-mecanico.xhtml">Cancelar</a>
				</div>
				</div>
			</div>

		</h:form>


	</ui:define>

</ui:composition>
</html>
