<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template-lfk.xhtml">
<ui:define name="title">
	   Consultar Funcionários
</ui:define>

<ui:define name="content">
	   
  			<h:form>
  				<h:dataTable id="mecanicoDT" value="#{mecanicoMBean.lista}" var="mecanico" rowKey="#{mecanico.numRegistro}" 
  				>
           
  				<f:facet name="header">
               Listagem de Mecânicos Cadastrados
           		</f:facet>
  			
  			<h:column headerText="numRegistro" style="width:10px"  
			       sortBy="#{mecanico.numRegistro}"  filterBy="#{mecanico.numRegistro}">
			       <f:facet name="header">
					<h:outputText value="numRegistro" />
					</f:facet> 
				<h:outputText value="#{mecanico.numRegistro}"/>
			</h:column>

			<h:column headerText="Nome" style="width:100px"  
			       sortBy="#{mecanico.nome}"  filterBy="#{mecanico.nome}" filterMatchMode="contains">
			       <f:facet name="header">
					<h:outputText value="NOME" />
					</f:facet> 
				<h:outputText value="#{mecanico.nome}"/>
			</h:column>

 		    <h:column headerText="Nascimento" style="width:70px"
 		         sortBy="#{mecanico.dataNasc}"  filterBy="#{mecanico.dataNasc}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="NASCIMENTO" />
					</f:facet> 
				<h:outputText value="#{mecanico.dataNasc}"/>
			</h:column>
			
			<h:column headerText="Cpf" style="width:90px"
 		         sortBy="#{mecanico.cpf}"  filterBy="#{mecanico.cpf}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="CPF" />
					</f:facet> 
				<h:outputText value="#{mecanico.cpf}"/>
			</h:column>
			
			<h:column headerText="Rg" style="width:80px"
 		         sortBy="#{mecanico.rg}"  filterBy="#{mecanico.rg}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="RG" />
					</f:facet> 
				<h:outputText value="#{mecanico.rg}"/>
			</h:column>
			
			<h:column headerText="Salario" style="width:40px"
 		         sortBy="#{mecanico.salario}"  filterBy="#{mecanico.salario}" filterMatchMode="contains">
 		         <f:facet name="header">
					<h:outputText value="SALARIO(R$)" />
					</f:facet> 
				<h:outputText value="#{mecanico.salario}"/>
			</h:column>
			
			<h:column headerText="Acoes" style="width:15px">
 		         <f:facet name="header">
					<h:outputText value="AÇÕES" />
					</f:facet> 
				<h:commandButton value="Alterar" class="button" action="#{mecanicoMBean.alterarPage(mecanico.numRegistro)}" ajax="false" />
               	<h:commandButton value="Excluir" class="button" actionListener="#{mecanicoMBean.excluirAction(mecanico.numRegistro)}" update="mecanicoDT" />
			</h:column>
			
  				</h:dataTable>
  			</h:form>
  			
		
</ui:define>

</ui:composition>
</html>
