<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template-lfk.xhtml">
	<ui:define name="title">
	   Atualizar Automovel
</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="grid-container">
				<div class="grix-x">
				<div class="cell">
				<h2>Realizar Venda</h2>
				</div>
				</div>
				<hr/>
				<div class="grid-x grid-padding-x">
					<!-- <div class="cell auto">
						<label>Id
						<h:inputText value="#{carroMBean.selecionado.id}" />
						</label>
					</div> -->
					<div class="cell small-6">
						<label>Ano
						<h:inputText value="#{automovelMBean.selecionado.ano}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Fabricante
						<h:inputText value="#{automovelMBean.selecionado.fabricante}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Modelo
						<h:inputText value="#{automovelMBean.selecionado.modelo}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Cilindrada
						<h:inputText value="#{automovelMBean.selecionado.cilindrada}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Codigo Vendedor
						<h:inputText value="#{vendaMBean.novo.vendedor}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Codigo Cliente
						<h:inputText value="#{vendaMBean.novo.cliente}" />
						</label>
					</div>
					
					<div class="cell small-6">
						<label>Valor venda
						<h:inputText type="number" value="#{vendaMBean.novo.valor}" />
						</label>
					</div>
					
					<h:inputHidden value="#{vendaMBean.novo.automovel}" itemValue="#(automovelMBean.selecionado.codigo)"/>
					

					
					
				</div>
				<div class="grid-x grid-padding-x">
				<div class="cell ">
				<h:commandButton class="button" value="Confirmar" action="#{vendaMBean.incluirAction()}" />
				<a class="button"  href="index.xhtml">Cancelar</a>
				</div>
				</div>
			</div>

		</h:form>


	</ui:define>

</ui:composition>
</html>
